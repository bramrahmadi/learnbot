name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deploy even if tests fail"
        required: false
        default: "false"
        type: boolean

env:
  GO_VERSION: "stable"
  NODE_VERSION: "20"
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ENVIRONMENT: staging

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  # ─── Run Tests First ─────────────────────────────────────────────────────────
  test:
    name: Run All Tests
    uses: ./.github/workflows/test.yml

  # ─── Build & Push Docker Images ──────────────────────────────────────────────
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.result == 'success' || github.event.inputs.force_deploy == 'true' }}

    outputs:
      api_gateway_image: ${{ steps.meta-api.outputs.tags }}
      resume_parser_image: ${{ steps.meta-resume.outputs.tags }}
      job_aggregator_image: ${{ steps.meta-jobs.outputs.tags }}
      learning_resources_image: ${{ steps.meta-learning.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      image_tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        id: image-tag
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # API Gateway
      - name: Docker meta - API Gateway
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/learnbot-staging/api-gateway
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api-gateway
          cache-to: type=gha,mode=max,scope=api-gateway

      # Resume Parser
      - name: Docker meta - Resume Parser
        id: meta-resume
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/learnbot-staging/resume-parser
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push Resume Parser
        uses: docker/build-push-action@v5
        with:
          context: ./resume-parser
          push: true
          tags: ${{ steps.meta-resume.outputs.tags }}
          labels: ${{ steps.meta-resume.outputs.labels }}
          cache-from: type=gha,scope=resume-parser
          cache-to: type=gha,mode=max,scope=resume-parser

      # Job Aggregator
      - name: Docker meta - Job Aggregator
        id: meta-jobs
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/learnbot-staging/job-aggregator
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push Job Aggregator
        uses: docker/build-push-action@v5
        with:
          context: ./job-aggregator
          push: true
          tags: ${{ steps.meta-jobs.outputs.tags }}
          labels: ${{ steps.meta-jobs.outputs.labels }}
          cache-from: type=gha,scope=job-aggregator
          cache-to: type=gha,mode=max,scope=job-aggregator

      # Learning Resources
      - name: Docker meta - Learning Resources
        id: meta-learning
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/learnbot-staging/learning-resources
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push Learning Resources
        uses: docker/build-push-action@v5
        with:
          context: ./learning-resources
          push: true
          tags: ${{ steps.meta-learning.outputs.tags }}
          labels: ${{ steps.meta-learning.outputs.labels }}
          cache-from: type=gha,scope=learning-resources
          cache-to: type=gha,mode=max,scope=learning-resources

      # Frontend
      - name: Docker meta - Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/learnbot-staging/frontend
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # ─── Run Database Migrations ─────────────────────────────────────────────────
  migrate-staging:
    name: Run Database Migrations (Staging)
    runs-on: ubuntu-latest
    needs: build-images
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migrations via ECS task
        run: |
          aws ecs run-task \
            --cluster learnbot-staging-cluster \
            --task-definition learnbot-staging-migrate \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.STAGING_PRIVATE_SUBNET_IDS }}],securityGroups=[${{ secrets.STAGING_ECS_SG_ID }}],assignPublicIp=DISABLED}" \
            --overrides '{"containerOverrides":[{"name":"migrate","command":["migrate","up"]}]}' \
            --wait-for-completion

  # ─── Deploy to Staging ───────────────────────────────────────────────────────
  deploy-staging:
    name: Deploy to Staging ECS
    runs-on: ubuntu-latest
    needs: [build-images, migrate-staging]
    environment:
      name: staging
      url: https://staging.learnbot.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy API Gateway to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infrastructure/ecs/task-definitions/api-gateway.staging.json
          service: learnbot-staging-api-gateway
          cluster: learnbot-staging-cluster
          wait-for-service-stability: true
          image-ids: |
            containerName=api-gateway,imageUri=${{ env.ECR_REGISTRY }}/learnbot-staging/api-gateway:${{ needs.build-images.outputs.image_tag }}

      - name: Deploy Resume Parser to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infrastructure/ecs/task-definitions/resume-parser.staging.json
          service: learnbot-staging-resume-parser
          cluster: learnbot-staging-cluster
          wait-for-service-stability: true
          image-ids: |
            containerName=resume-parser,imageUri=${{ env.ECR_REGISTRY }}/learnbot-staging/resume-parser:${{ needs.build-images.outputs.image_tag }}

      - name: Deploy Job Aggregator to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infrastructure/ecs/task-definitions/job-aggregator.staging.json
          service: learnbot-staging-job-aggregator
          cluster: learnbot-staging-cluster
          wait-for-service-stability: true
          image-ids: |
            containerName=job-aggregator,imageUri=${{ env.ECR_REGISTRY }}/learnbot-staging/job-aggregator:${{ needs.build-images.outputs.image_tag }}

      - name: Deploy Learning Resources to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: infrastructure/ecs/task-definitions/learning-resources.staging.json
          service: learnbot-staging-learning-resources
          cluster: learnbot-staging-cluster
          wait-for-service-stability: true
          image-ids: |
            containerName=learning-resources,imageUri=${{ env.ECR_REGISTRY }}/learnbot-staging/learning-resources:${{ needs.build-images.outputs.image_tag }}

  # ─── Smoke Tests ─────────────────────────────────────────────────────────────
  smoke-test-staging:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - uses: actions/checkout@v4

      - name: Wait for services to stabilize
        run: sleep 30

      - name: Health check - API Gateway
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.learnbot.example.com/health)
            if [ "$STATUS" = "200" ]; then
              echo "API Gateway is healthy"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 10s..."
            sleep 10
          done
          echo "API Gateway health check failed"
          exit 1

      - name: Notify deployment success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "✅ Staging deployment successful!\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "❌ Staging deployment failed!\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nSee: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
