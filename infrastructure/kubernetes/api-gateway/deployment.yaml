apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: learnbot
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: learnbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-gateway
        app.kubernetes.io/name: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: api-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30

      containers:
        - name: api-gateway
          image: ghcr.io/learnbot/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          env:
            - name: PORT
              value: "8090"
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: learnbot-config
                  key: environment
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: learnbot-secrets
                  key: jwt-secret
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: learnbot-config
                  key: db-host
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: learnbot-config
                  key: db-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: learnbot-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: learnbot-db-credentials
                  key: password
            - name: RESUME_PARSER_URL
              value: "http://resume-parser:8080"
            - name: JOB_AGGREGATOR_URL
              value: "http://job-aggregator:8081"
            - name: LEARNING_RESOURCES_URL
              value: "http://learning-resources:8082"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values: [api-gateway]
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: api-gateway
